<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <h1>Distillation Column Animation</h1>
    
    <label for = "liquidLevel">Upload Liquid Level CSV:</label>
    <input type="file" id="liquidLevel" accept=".csv"/>

    <!-- Input for uploading the Tray Temp CSV -->
    <label for="trayTemp">Upload Tray Temp CSV:</label>
    <input type="file" id="trayTemp" accept=".csv" />

    <!-- Input for uploading the Vapour Flow CSV -->
    <label for="vapourFlow">Upload Vapour Flow CSV:</label>
    <input type="file" id="vapourFlow" accept=".csv" />

    <label for="PSV">Upload PSV CSV:</label>
    <input type="file" id="PSV" accept=".csv" />

    <button id="loadCSVButton">Load CSV Data</button>

    <div id="output"></div>
    <script src="sketch.js"></script>
    <script src="script.js"></script>

  <!-- Animation Controls -->
  <div id="controls" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; display: inline-block;">
  <h3>Animation Controls</h3>
  
  <!-- Pause/Play Button -->
  <button id="playPauseButton">Pause</button>

  <!-- Reset Button -->
  <button id="resetButton">Reset</button>

  <!-- Framerate Control -->
  <label for="framerateSlider">Framerate:</label>
  <input type="range" id="framerateSlider" min="1" max="100" value="50">
  <span id="framerateValue">50</span> fps

  <br><br>

  <!-- Jump to Time Control -->
  <label for="timeInput">Go to Time (s):</label>
  <input type="number" id="timeInput" step="0.1" min="0" style="width: 80px;">
  <button id="setTimeButton">Set Time</button>
  </div>
    
  </body>
